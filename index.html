<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abdullah</title>
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/circles.css">
        <link rel="stylesheet" href="css/content.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="circles-container">
                <div class="circles-subcontainer">
                    <div class="circle-3 image"></div>
                    <div class="circle-2 image"></div>
                    <div class="circle-1 image"></div>
                </div>
            </div>

            <div class="content">
                <div class="title"><p></p></div>
                <div class="subtitle"><p></p></div>
            </div>

            <div class="buttons">
                <div class="button back" onclick="switchBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"></path>
                    </svg>
                </div>
                <div class="button next" onclick="switchNext()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"></path>
                    </svg>
                </div>
            </div>
        </div>

        <script src="js/dom-import.js"></script>
        <script src="js/width.js"></script>
        <script src="js/switch-image.js"></script>
    </body>
</html>
